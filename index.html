<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>El Gato Con Botas - Cuentos Interactivos</title>
    <style>
        body {
          margin: 0;
          background: #FDF4CD;
        }
    
        .header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          padding: 1rem 2rem;
          background: #FDF4CD;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          /* Removed the box-shadow and border */
        }
    
        .logo-container {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 1rem;
          padding: 0.75rem 2rem;
          max-width: 1200px;
          width: 100%;
        }
    
        .logo {
          height: 80px;
          width: auto;
          object-fit: contain;
          transition: transform 0.3s ease;
        }
    
        .logo:hover {
          transform: scale(1.05);
        }
    
        /* Softer decorative elements that match the background better */
        .header-decoration {
          position: absolute;
          width: 8px;
          height: 8px;
          background: #f97316;
          border-radius: 50%;
          opacity: 0.4; /* Reduced opacity to be more subtle */
          animation: sparkle 2s ease-in-out infinite;
        }
    
        .decoration-left {
          left: 10px;
          top: 50%;
        }
    
        .decoration-right {
          right: 10px;
          top: 50%;
          animation-delay: 1s;
        }
    
        @keyframes sparkle {
          0%, 100% { transform: scale(1); opacity: 0.4; }
          50% { transform: scale(1.5); opacity: 0.6; }
        }
    
        @media (max-width: 768px) {
          .header {
            padding: 0.75rem 1rem;
          }
          
          .logo-container {
            padding: 0.5rem 1rem;
          }
    
          .logo {
            height: 65px;
          }
        }
    
        /* Add smooth transition for content below header */
        .content {
          padding-top: 120px; /* Adjust based on header height */
          background: #FDF4CD;
        }
      </style>
  </head>
  <body>
    <header class="header">
      <img src="/logo-el-gato-con-botas.png" alt="El Gato Con Botas" class="logo">
    </header>

    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <script type="module">
      import Diplomat from 'https://cdn.diplomat.bot/prod/embed/diplomat.js';

      Diplomat.init({
        experienceId: 'cm3q8noj80003nu7mg3iuyv70',
        theme: {
          inputPlaceholder: '¿Qué quieres decirle al gato con botas?',
          logo: 'https://elgatoconbotas.com/favicon.png',
          colors: {
            primary: '#f97316',
            secondary: '#fff',
            text: '#1f2937',
            textInput: '#1f2937',
            scroll: 'rgba(249, 115, 22, 0.5)',
            msgLogo: '#fff',
            contrast: '#f97316',
            textContrast: '#fff',
            error: '#E02424',
            inputHighlight: '#f97316',
            action: '#f97316',
            inputOutline: '#fdba74',
            blur: 'rgba(249, 115, 22, 0.1)',
          },
          font: [
            {
              src: 'https://fonts.googleapis.com/css2?family=Baloo+2&display=swap',
              weight: '400',
              style: 'normal',
            },
            {
              src: 'https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap',
              weight: '800',
              style: 'normal',
            }
          ],
        },
      });
    </script>
    <diplomat-chat />
  </body>
</html>
